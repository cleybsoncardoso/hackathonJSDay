<body onload="hideloader()">
  <div id="app2">

    <div class="backbranco">
      <img src="img/internet_animated.svg" alt="">
    </div>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="logo" href="index.html"><img src="img/LarosLogo.png" alt="Logo"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li v-if="usuario == ''"><a data-toggle="modal" data-target="#LoginModal">Login</a></li>
            <li v-if="usuario != ''"><a>Painel</a></li>
          </ul>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <div id="LoginModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="title-modal wow fadeInDown">
            <h2 class="section-title">Login</h2>
          </div>
          <div>
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1 form-group">
                <input class="form-control input-lg" type="text" placeholder="E-mail" v-model="email" required>
              </div>
              <div class="col-xs-10 col-xs-offset-1">
                <input class="form-control input-lg input-block" type="password" placeholder="Senha" v-model="senha" required>
              </div>
              <div class="col-xs-10 col-xs-offset-1 form-group">
                <a class="btn btn-lg btn-primary btn-block" @click="login($event)">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <header id="ongs-page">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <a class="logo2" href="index.html"><img src="img/LarosLogo.png" alt="Logo"></a>
          </div>
          <div class="col-xs-6 signin text-right navbar-nav">
            <a v-if="usuario == ''" data-toggle="modal" data-target="#LoginModal">Login</a>
            <a v-if="usuario != ''">Painel</a></li>
          </div>
        </div>
      </div>
    </header>

    <section id="main-info" class="pad-xl">

      <div class="container">
        <div class="row title-box">
          <h2>Nossas ONGS</h2>
        </div>
        <ul class="list-unstyled">
          <li class="row ongs-row" v-for="ong in ONGs">
            <div class="col-sm-4 ongs-image">
              <img :src="ong.Imagem" alt="">
            </div>
            <div class="col-sm-8">
              <h3>{{ong.Nome}}</h3>
              <p> {{ong.Descricao}}</p>
              <!-- INICIO FORMULARIO BOTAO PAGSEGURO -->
              <form action="https://pagseguro.uol.com.br/checkout/v2/donation.html" method="post">
                <!-- NÃO EDITE OS COMANDOS DAS LINHAS ABAIXO -->
                <input type="hidden" name="currency" value="BRL" />
                <input type="hidden" name="receiverEmail" value="francesco2you@gmail.com" />
                <input type="hidden" name="iot" value="button" />
                <input type="image" src="https://stc.pagseguro.uol.com.br/public/img/botoes/doacoes/209x48-doar-assina.gif" name="submit"
                  alt="Pague com PagSeguro - é rápido, grátis e seguro!" />
              </form>
              <!-- FINAL FORMULARIO BOTAO PAGSEGURO -->
            </div>
          </li>
        </ul>
    </section>
    </div>


    <footer>
      <div class="container">

        <div class="row">
          <div class="col-sm-8 margin-20">
            <ul class="list-inline social">
              <li>Connect with us on</li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>

          <div class="col-sm-4 text-right">
            <p><small>Copyright &copy; 2014. All rights reserved. <br>
	            Created by <a href="http://visualsoldiers.com">Visual Soldiers</a></small></p>
          </div>
        </div>

      </div>
    </footer>
